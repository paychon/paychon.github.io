<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #141414;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        header nav a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            height: 600px;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #f40612;
        }

        /* Movie Section */
        .movie-section {
            padding: 20px 50px;
        }

        .movie-section h2 {
            margin-bottom: 20px;
        }

        .movie-list {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .movie-list img {
            width: 200px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .movie-list img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #141414;
            padding: 20px 50px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="#">หน้าแรก</a>
            <a href="#">รายการ</a>
            <a href="#">ภาพยนตร์</a>
            <a href="#">รายการโปรด</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>ดูหนังและซีรีส์สุดมันส์</h1>
            <p>เพลิดเพลินกับเนื้อหาที่หลากหลาย ไม่มีโฆษณารบกวน</p>
            <button>เริ่มดูเลย</button>
        </div>
    </section>

    <!-- Movie Section -->
    <section class="movie-section">
        <h2>แนะนำสำหรับคุณ</h2>
        <div class="movie-list">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4">
            <img src="https://via.placeholder.com/200x300" alt="Movie 5">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 เว็บดูหนังของฉัน</p>
    </footer>
</body>
</html>
