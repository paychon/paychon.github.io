<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4682b4;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #4682b4;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #ff6347;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
    <p>A basic HTML page with some style</p>
  </header>
  <main>
    <h2>About Me</h2>
    <p>Hi! This is a simple example of an HTML page.</p>
    <p>You can learn more about HTML at <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
  </main>
  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</html>
