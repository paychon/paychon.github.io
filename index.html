<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fef6e9, #ffe4e1);
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: fall 6s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        .overlay-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 30px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showMessageAndFlowers()">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‚úø</button>
    </div>

    <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ -->
    <div class="overlay-message" id="overlayMessage">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ</div>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + 'vw';
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏î‡πâ‡∏ß‡∏¢ emoji
            const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üíê', 'üåª'];
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            document.body.appendChild(flower);
            
            // ‡∏•‡∏ö‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏à‡∏ö
            setTimeout(() => {

            }, 6000);
        }

        function createFlowers() {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ 50 ‡∏î‡∏≠‡∏Å
            for (let i = 0; i < 50; i++) {

            overlayMessage.style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°

            setTimeout(() => {

        }
    </script>

</html>
