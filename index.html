<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fef6e9, #ffe4e1);
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: fall 6s linear forwards;
        }

        .message {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 48px;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: showMessage 1s forwards;
            font-weight: bold;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes showMessage {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="createFlowersAndMessage()">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‚úø</button>
    </div>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + 'vw';
            
            const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üíê', 'üåª'];
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            document.body.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 6000);
        }

        function showMessage() {
            // ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Å‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
            const oldMessage = document.querySelector('.message');
            if (oldMessage) {
                oldMessage.remove();
            }

            const message = document.createElement('div');
            message.className = 'message';
            message.innerText = 'for Pupe';
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function createFlowersAndMessage() {
            showMessage();
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 100);
            }
        }
    </script>
</body>
</html>
